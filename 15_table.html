<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página de exemplo tabela</title>
        <meta charset="utf-8">
        <meta name="author" content="Rebeca">
        <meta name="decription" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: rgb(207, 138, 207);
            }
            
            th{
                background: rgb(140, 1, 140);
                border: 2px solid purple;
                padding: 10px;
            }

            td{
                border: 1px solid purple;
                text-align: center;
                padding: 5px;
            }

        </style>
    </head>
    <body>

        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso.</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Desing</td>
                    <td>InDesing</td>
                    <td>R$ 1.000</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000</td>
                </tr>

                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000</td>
                </tr>

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000</td>
                </tr> 

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000</td>
                </tr> 

            </tbody>

        </table>
    </body>
</html>
